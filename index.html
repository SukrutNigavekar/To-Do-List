<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ToDo-List</title>
  </head>
  <body>
    <div class="title">To-DO List</div>
    <div class="row">
      <input type="text" />
      <button>Add</button>
    </div>
    <div class="row">
      <ul>
        <!-- <li>HTML <span><i class="fa-solid fa-xmark"></i></span></li> -->
      </ul>
    </div>
  </body>
  <script>
    let data = document.querySelector("input");
    let ul = document.querySelector("ul");
    let btn = document.querySelector("button");

    btn.addEventListener("click", () => {
      if (data.value == "") {
        alert("Please add some task for list");
      } else {
        let li = document.createElement("li");
        ul.append(li);
        li.innerHTML = data.value;
        data.value = "";

        let cross = document.createElement("span");
        cross.innerHTML = `<span><i class="fa-solid fa-xmark"></i></span>`;
        li.append(cross);

        cross.onclick = () => {
          li.remove();
        };
        li.onclick = () => {
          li.classList.toggle("scratchText");
        };
      }
    });
  </script>
</html>
